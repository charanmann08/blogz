{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form method="POST">
    
  <tabel>
      <tr>
          <td><label><span class ="form_label">Username</span></label></td>
          <td>
            <input  name="username" type="text" value='{{username}}'/> &nbsp;<span style="color:red;">{{username_error}}</span>&nbsp;
           </td>
      </tr> 
      <br></br>
      <tr>
          <td><label><span class ="form_label">Password</span></label></td>
          <td>   
            <input name="password" type="password"  value='{{password}}'/>&nbsp;<span style="color:red;">{{password_error}}</span>&nbsp;
          </td>
      </tr>  
      
   </tabel>       
   <br></br>
  <input class ="submit" type="submit" value="Submit"/>
</form>

{% endblock %}
